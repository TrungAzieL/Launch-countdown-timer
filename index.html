<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <main class="page">
        <h1 class="page__title">
            We're launching soon
        </h1>
        <ul class="page__time">
            <li class="page__time__box">
                <div class="page__time__day">
                    10
                    <div class="page__time__faded"></div>
                    <div class="page__time__flip-layer"></div>
                </div>
                <span>Days</span>
            </li>
            <li class="page__time__box">
                <div class="page__time__hour">
                    17
                    <div class="page__time__faded"></div>
                    <div class="page__time__flip-layer"></div>
                </div>
                <span>Hours</span>
            </li>
            <li class="page__time__box">
                <div class="page__time__minute">
                    05
                    <div class="page__time__faded"></div>
                    <div class="page__time__flip-layer"></div>
                </div>
                <span>Minutes</span>
            </li>
            <li class="page__time__box">
                <div class="page__time__second">
                    30
                    <div class="page__time__faded"></div>
                    <div class="page__time__flip-layer"></div>
                </div>
                <span>Seconds</span>
            </li>
        </ul>

        <ul class="page__socials">
            <li class="page__social__item">
                <a href="https://www.facebook.com" target="_blank"class="page__social__link">
                    <i class="fab fa-facebook-square"></i>
                </a>
            </li>
            <li class="page__social__item">
                <a href="https://www.pinterest.com" target="_blank"class="page__social__link">
                    <i class="fab fa-pinterest"></i>
                </a>
            </li>
            <li class="page__social__item">
                <a href="https://www.instagram.com" target="_blank"class="page__social__link">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
